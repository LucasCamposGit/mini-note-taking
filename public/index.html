<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Note-Taking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #15202b;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .twitter-blue {
      color: #1d9bf0;
    }
    .twitter-blue-bg {
      background-color: #1d9bf0;
    }
    .twitter-blue-border {
      border-color: #1d9bf0;
    }
    .toggle-enter {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    .toggle-enter-active {
      max-height: 500px;
    }
    .toggle-exit {
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    .toggle-exit-active {
      max-height: 0;
    }
    .note-card {
      border: 1px solid #38444d;
      transition: background-color 0.2s;
    }
    .note-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
    }
    .avatar {
      width: 48px;
      height: 48px;
      background-color: #38444d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8899a6;
      font-weight: bold;
    }
    .note-input-area {
      border-color: #38444d;
      background-color: #15202b;
    }
    .note-input-area:focus {
      border-color: #1d9bf0;
      box-shadow: 0 0 0 1px #1d9bf0;
    }
    .btn-tweet {
      background-color: #1d9bf0;
      color: white;
      border-radius: 9999px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .btn-tweet:hover {
      background-color: #1a91da;
    }
    .btn-tweet:disabled {
      background-color: #1a6ea8;
      opacity: 0.5;
      cursor: not-allowed;
    }
    .action-icons i {
      color: #8899a6;
      transition: color 0.2s;
      cursor: pointer;
    }
    .action-icons i:hover {
      color: #1d9bf0;
    }
    .replies-container {
      border-left: 2px solid #38444d;
    }
  </style>
</head>
<body class="min-h-screen p-4 md:p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-xl md:text-2xl font-bold mb-4 twitter-blue flex items-center justify-center">
       Mini Note-Taking
    </h1>
    
    <div class="p-4 rounded-xl note-card mb-4">
      <div class="flex">
        <div class="avatar mr-3">
          <i class="fas fa-user"></i>
        </div>
        <div class="flex-grow">
          <textarea id="tweetInput" class="w-full p-2 rounded-lg resize-none border-0 bg-transparent note-input-area focus:outline-none text-white" rows="3" placeholder="What's your deepest thought?"></textarea>
          <div class="flex justify-between items-center mt-2">
            <div class="text-sm text-gray-400" id="charCount">0 / 280</div>
            <button id="postBtn" class="btn-tweet py-1 px-4 rounded-full disabled:opacity-50">Take note</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="notesContainer" class="space-y-0"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
